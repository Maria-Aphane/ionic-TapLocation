      <div padding>
          <ion-segment [(ngModel)]="truck">

            <ion-segment-button value="1">
              1
            </ion-segment-button>
              
            <ion-segment-button value="2">
              2
            </ion-segment-button>

            <ion-segment-button value="3">
              3
            </ion-segment-button>

              <ion-segment-button value="4">
                4
              </ion-segment-button>

              <ion-segment-button value="5">
                5
              </ion-segment-button>

          </ion-segment>
        </div>
        
        <div [ngSwitch]="truck">
        <ion-list *ngSwitchCase="'1'">
        <ion-item no-lines>
        <span>Where Is The Truck Located?</span>
        </ion-item>

        <ion-input type="text" placeholder="Street Name, Location"></ion-input>
        
      </ion-list>
        
      <ion-list no-lines *ngSwitchCase="'2'">
          <ion-item>
          <span>What is the time operation of the truck?</span>
          </ion-item>

          <ion-input type="text" placeholder="E.g 09:00-16:00"></ion-input>

          </ion-list>


      <ion-list *ngSwitchCase="'3'">
      <ion-item no-lines>
      <span text-wrap>how many liters does the truck offer per water station.</span>
      </ion-item>

      <ion-input type="text" placeholder="E.g 375 liters of water each week "></ion-input>
    </ion-list>

      <ion-list *ngSwitchCase="'4'">
      <ion-item no-lines>
      <span>How realiable is the truck service? </span>
      </ion-item>

      <br>  
      <input type="radio" name="gender" value="Yes" checked> Yes<br>
      <input type="radio" name="gender" value="No"> No<br>  

     </ion-list>

      <ion-list *ngSwitchCase="'5'">
      <ion-item no-lines>
      <span text-wrap>How many days is the truck available in a week?</span>
      </ion-item>

      <ion-input type="text" placeholder="E.g 3 days in a  week "></ion-input>
   
      </ion-list>

              
                  
    
        </div>
